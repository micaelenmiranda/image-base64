<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Base64</title>
</head>
<body>
    <header>
        <h1>Image Converter - Base64</h1>
    </header>

    <main>
        <form>
            <div class="preview">
                <input class="image-file" type="file" />

                <img class="image-preview" src="./img/upload.svg" />
            </div>

            <button class="apply-button" type="button">
                Aplicar
            </button>
        </form>

        <section>
            <p class="text-field"></p>
            <button class="copy-button">Copy</button>
        </section>
    </main>

    <footer>
        <script src="./scripts/converter.js"></script>
    </footer>
</body>
</html>
